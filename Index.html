<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffe6f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        position: relative;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
    }

    #yesBtn {
        background: #ff4d88;
        color: white;
    }

    #noBtn {
        background: #ddd;
        position: absolute;
    }

    #message {
        display: none;
        margin-top: 20px;
        font-size: 20px;
        color: #ff4d88;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="card">
    <h2>Ekta, will you be my Valentine? ‚ù§Ô∏è</h2>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <div id="message">üéâ Yay! You just made my day! üéâ</div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    // Move "No" button randomly
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 300;
        const y = Math.random() * 200;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Yes button surprise
    yesBtn.addEventListener("click", () => {
        message.style.display = "block";
    });
</script>

</body>
</html>
